<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlcss-discord</title>
    <link rel="stylesheet" href="../htmlcss-discord/styles/style.css">
</head>

<body>

    <div id="top_wrapper">

        <div id="top_nav_wrapper">

            <img id="top_logo" src="../htmlcss-discord/img/logo.svg" alt="Discord logo">

            <ul id="top_nav">

                <li><a class="top_link white_text" href="">Scarica</a></li>
                <li><a class="top_link white_text" href="">Perch√© Discord</a></li>
                <li><a class="top_link white_text" href="">Nitro</a></li>
                <li><a class="top_link white_text" href="">Sicurezza</a></li>
                <li><a class="top_link white_text" href="">Assistenza</a></li>
                
            </ul>

        <button id="login" class="btn btn_white" type="button">Accedi</button>

        </div>

    </div>

    <header>

        <section id="header_section" class="border_black"></section>

    </header>

    <hr id="hr1"> <!-- Could have been interpreted as a div,
    or the continuation of the top section (a big wrapper
    with inside the "top_nav_wrapper" and the "header") -->

    <main>

<!-- Not entirely sure about my choice here (used the section tag
    basically as a wrapper, the content is incapsulated in divs
    with various ids). Perhaps semantically incorrect? -->

        <section id="section1" class="main_section">

            <div id="section1_content" class="section_content">

                <div id="section1_content_left" class="border_black"></div>

                <div id="section1_content_right" class="border_black"></div>

            </div>

        </section>

        <section id="section2" class="main_section">

            <div id="section2_content" class="section_content">

                <div id="section2_content_left" class="border_black"></div>

                <div id="section2_content_right" class="border_black"></div>

            </div>

        </section>

        <section id="section3" class="main_section">

            <div id="section3_content" class="section_content">

                <div id="section3_content_left" class="border_black"></div>

                <div id="section3_content_right" class="border_black"></div>

            </div>

        </section>

        <section id="section4" class="main_section">

            <div id="section4_content" class="border_black"></div>

        </section>


    </main>

    <footer>

        <div id="footer_top">

            <section id="footer_section1">

                <div id="footer_top_left" class="border_black"></div>

                <nav id="footer_nav" class="border_black">

                    <section class="section_footer_nav border_white"></section>

                    <section class="section_footer_nav border_white"></section>

                    <section class="section_footer_nav border_white"></section>

                    <section class="section_footer_nav border_white"></section>

                </nav>

            </section>

        </div>

        <hr id="hr2">

        <div id="footer_bottom">

            <section id="footer_section2">

                <div id="bottom_logo" class="border_black">Logo</div>

                <div id="bottone" class="border_black">Bottone</div>

            </section>

        </div>

    </footer>



    
</body>
</html>
